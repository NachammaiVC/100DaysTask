<!DOCTYPE html>
<html lang="en-in">
    <head>
        <title>Day 33 of my challenge</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>We are learning HTML Input Types</h1>
        <form action="/action_page.php" method="post" autocomplete="on" novalidate>
            <div>
                <p>"email"</p>
                <p>Enter your email id.</p>
                <label for="email">Email Id</label>
                <input type="email" id="email" name="Email"><br>
            </div>
            <hr>
            <div>
                <p>"month"</p>
                <p>Enter your birth month & year.</p>
                <label for="bdate">Birthday (month and year):</label>
                <input type="month" id="bdate" name="bdate"> <br> <br>
                <input type="submit">
                <input type="reset">
            </div>
            <hr>
            <div>
                <p>"number"</p>
                <label for="quantity">Quantity (between 1 and 5):</label>
                <input type="number" id="quantity" name="quantity" min="1" max="5">
                <input type="submit">
            </div>
            <hr>
            <div>
                <p>"range"</p>
                <label for="vol">Volume (between 0 and 100):</label>
                <input type="range" id="vol" name="vol" min="0" max="100">
                <input type="submit">
            </div>
            <hr>
            <div>
                <p>"search"</p>
                <label for="gsearch">Search Google:</label>
                <input type="search" id="gsearch" name="gsearch">
                <input type="submit">
            </div>
            <hr>
            <div>=
                <p>"tel"</p>
                <label for="phone">Enter your phone number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                <input type="submit">
            </div>
            <hr>
            <div>
                <p>"time"</p>
                <label for="appt">Select a time:</label>
                <input type="time" id="appt" name="appt">
                <input type="submit" value="TELL ME THE TIME">
            </div>
            <hr>
            <div>
                <p>"url"</p>
                <label for="homepage">Add your homepage:</label>
                <input type="url" id="homepage" name="homepage">
                <input type="submit">
            </div>
            <hr>
            <div>
                <p>"week"</p>
                <label for="week">Select a week:</label>
                <input type="week" id="week" name="week">
                <input type="submit">
            </div>
        </form>
    </body>
</html>
