<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 98 of my Challenge</title>
</head>
<body>
    <h2>We are learning JavaScript.</h2>                     
    <p id="demo"></p>  
    <script>          
        const points = new Array(40, 25, 45, 65, 85);
        const fruits = ["Apple", "Banana", "Orange", "Pear"];
        document.getElementById("demo").innerHTML = "The array: " + points +
        "<br> Is it an array? " + Array.isArray(points) + 
        "<br> The length of an array is: " + points.length + 
        "<br> Array as String: " + points.toString() + 
        "<br> Give me the 3rd element: " + points.at(2) + 
        "<br> New String is: " + points.join(" & ") + 
        "<br> Fruits: " + fruits.join(" * "); 
    </script>
</body>
</html>
