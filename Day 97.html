<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 97 of my Challenge</title>
</head>
<body>
    <h2>We are learning JavaScript.</h2>                     
    <p id="demo"></p>  
    <script>          
        const cars = ["Volvo", "Audi", "Maruti", "Toyota"];
        let fav = cars[1]; //accessing one element 
        cars[0] = "Honda"; //changing one element
        const fruits = ["Apple", "Banana", "Orange", "Pear"];
        let fLen = fruits.length;
        let text = "<ul>"
            for(let i = 0; i < fLen; i++){
                text += "<li>" + fruits[i] + "</li>";
            }
            text += "</ul>"
        document.getElementById("demo").innerHTML = cars + "<br> My Fav is " + fav +
        "<br> <br> List of Fruits " + text;
    </script>
</body>
</html>
