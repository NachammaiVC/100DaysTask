        document.getElementById("demo").innerHTML = "Reapeated String: " + text1.repeat(2) + 
        "<br> New String: " + text1.replace("World", "Human") + 
        "<br> The replaced string is: " + replaced + 
        "<br> The first index of the 'locate' is: " + text3.indexOf("locate") +
