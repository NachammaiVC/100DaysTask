<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 100 of my Challenge</title>
</head>
<body>
    <h2>We are learning JavaScript.</h2>                     
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>  
    <script>          
        const fruits = ["Apple", "Banana", "Orange", "Pear"];
        const veggies = ["Brinjal", "Onion", "Carrot", "BeetRoot"];
        const basket = fruits.concat(veggies);
        document.getElementById("demo1").innerHTML = fruits + "<br>" + veggies + "<br> Concatenated String:" + basket;

        fruits.splice(2, 0, "Strawberry", "Mango");
        document.getElementById("demo2").innerHTML = "Spliced Array (Elements are added): " + fruits;

        const hey = fruits.slice(2);
        document.getElementById("demo3").innerHTML = "Sliced Array (Elements are removed): " + hey;
    </script>
</body>
</html>
