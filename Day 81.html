<!DOCTYPE html>
<html lang="en-in">

        <title>Day 78 of my Challenge</title>
        <meta charset="UTF-8">

<body>

<h2>We are learning JavaScript.</h2>
<p id="demo"></p>

<script>
    let x = 5;
    let y = 4;
    let z = x + y;
    let stmt1 = "Hello there!!";
    let stmt2 = "How are you?";
    let stmt3 = "All Good!";
    
    const person = {firstName: "Nachammai Vanitha", lastName: "Chettiar", age: 18, eyeColor: "black"};
    
    // Concatenate the result, statements, and object properties, and assign it to the innerHTML property
    document.getElementById("demo").innerHTML = "Result of (x + y): " + z +
    "<br>" + stmt1 + "<br>" + stmt2 + "<br>" + stmt3 + "<br>" +
    "Person Details:<br>" +
    "First Name: " + person.firstName + "<br>" +
    "Last Name: " + person.lastName + "<br>" +
    "Age: " + person.age + "<br>" +
    "Eye Color: " + person.eyeColor;
</script>

</body>
